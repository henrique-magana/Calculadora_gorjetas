<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de gorjetas</title>

</head>
<body>
    <div id="container" >
    <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
    </div>

    <div>
        <form action="" class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>Quanto deu a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput">
            </p>
            <label for="serviceQual">
                <p>Como foi seu servico?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect">
                    <option value="0" disabled selected>-- Escolha uma opcao</option>
                    <option value="0.3">30% - Incrivel</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitavel</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">05% - Pessimo</option>
                </select>
            </p>

            <label for="people">
                <p>Quantas pessoas vao dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people" class="formInput" >pessoa(s)
            </p>
            <button type="submit" class="formSubmit">Calcular</button>
        </form>
    </div>
    <div id="totalTip">
        Gorjeta Total : R$ <span id="tip">0.00</span> <span id="each">cada</span>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
